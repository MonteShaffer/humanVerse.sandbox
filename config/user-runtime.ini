
[PATH-laptop]
LIB_PATH		^= "C:/_R_/_R-LIBS_/";
LIB_PATHSUB =R `list(
					"libPath" = paste0(LIB_PATH, "libPath/"),
					"source-CRAN" = paste0(LIB_PATH, "source-CRAN/"),
					"source-github" = paste0(LIB_PATH, "source-github/"),
					"humanVerse-Analytics" = paste0(LIB_PATH, "humanVerse-Analytics/")
					);`


CACHE_PATH	^= "C:/_R_/_CACHE_/";
CACHE_PATHSUB =R `list(
					"logs" = paste0(CACHE_PATH, "-logs-/"),
					"downloads" = paste0(CACHE_PATH, "-downloads-/"),
					"memory" = paste0(CACHE_PATH, "-memory-/"),
					"object" = paste0(CACHE_PATH, "-object-/")
					);`


CONFIG_PATH	^= "C:/_R_/_CONFIG_/";
CONFIG_PATHSUB =R `list(
					"ini" = paste0(CONFIG_PATH, "humanVerse/-ini-/")
					);`
					
SECRET_PATH	^= "C:/_R_/_SECRET_/";
SECRETPATH_SUB =R `list(
					"public" = paste0(SECRET_PATH, "-public-/")
					"private" = paste0(SECRET_PATH, "-private-/")
					);`
					
WORKSPACE_PATH	^= "C:/_R_/_WORKSPACE_/";
WORKSPACE_SUB =R `list(
					"projects" = paste0(WORKSPACE_PATH, "-projects-/")
					"functions" = paste0(WORKSPACE_PATH, "-functions-/")
					);`
					

SANDBOX_PATH	^= "C:/_R_/_SANDBOX_/";
DATA_PATH		^= "C:/_R_/_DATA_/";
